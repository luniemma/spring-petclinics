permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Make mvnw executable
        run: chmod +x mvnw
      - name: Apply formatting (auto-fix)
        run: ./mvnw -B spring-javaformat:apply
      - name: Skip validation flags
        run: echo "JAVA_FORMAT_SKIP=true" >> $GITHUB_ENV
      - name: Build jar (skip tests)
        run: ./mvnw -B -DskipTests -Dspring-javaformat.skip=true package
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          provenance: false

  cloud-tests:
    runs-on: ubuntu-latest
    needs: build-image
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Make mvnw executable
        run: chmod +x mvnw
      - name: Setup Testcontainers Cloud Client
        uses: atomicjar/testcontainers-cloud-setup-action@v1
        env:
          TC_CLOUD_TOKEN: ${{ secrets.TC_CLOUD_TOKEN }}
        if: env.TC_CLOUD_TOKEN != ''
        with:
          token: ${{ env.TC_CLOUD_TOKEN }}
      - name: Run container image smoke test
        env:
          PETCLINIC_IMAGE: ghcr.io/${{ github.repository }}:${{ github.sha }}
        run: ./mvnw -q -Dpetclinic.image=$PETCLINIC_IMAGE -Dtest=ContainerImageIntegrationTests test

  # Additional reporting/artifacts can be added to cloud-tests if needed.