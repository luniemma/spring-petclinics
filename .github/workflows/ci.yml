on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Build Docker image (app)
              run: docker build -t petclinic:ci .

            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                java-version: '17'
                distribution: 'temurin'
                cache: 'maven'

            - name: Make mvnw executable
              run: chmod +x mvnw

            - name: Build with Maven
              run: ./mvnw -B clean verify

            - name: Setup Testcontainers Cloud Client
              uses: atomicjar/testcontainers-cloud-setup-action@v1
              env:
                TC_CLOUD_TOKEN: ${{ secrets.TC_CLOUD_TOKEN }}
              if: env.TC_CLOUD_TOKEN != ''
              with:
                  token: ${{ env.TC_CLOUD_TOKEN }}
            # ... existing steps executing your Testcontainers tests go here ...

            - name: Upload Surefire reports
              if: always()
              uses: actions/upload-artifact@v4
              with:
                name: maven-surefire-reports
                path: |
                  target/surefire-reports/**
                if-no-files-found: ignore

            - name: Upload Failsafe reports
              if: always()
              uses: actions/upload-artifact@v4
              with:
                name: maven-failsafe-reports
                path: |
                  target/failsafe-reports/**
                if-no-files-found: ignore