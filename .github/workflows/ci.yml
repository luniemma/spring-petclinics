permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Make mvnw executable
        run: chmod +x mvnw
      - name: Setup Testcontainers Cloud Client
        uses: atomicjar/testcontainers-cloud-setup-action@v1
        env:
          TC_CLOUD_TOKEN: ${{ secrets.TC_CLOUD_TOKEN }}
        if: env.TC_CLOUD_TOKEN != ''
        with:
          token: ${{ env.TC_CLOUD_TOKEN }}
      - name: Apply formatting
        run: ./mvnw -B spring-javaformat:apply
      - name: Generate formatting diff
        run: |
          git diff > formatting.patch
          if [ -s formatting.patch ]; then
            echo "diff=true" >> $GITHUB_ENV
          else
            echo "diff=false" >> $GITHUB_ENV
          fi
      - name: Upload formatting diff
        if: env.diff == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: formatting-diff
          path: formatting.patch
          if-no-files-found: ignore
      - name: Verify (format + checks + tests)
        run: ./mvnw -B clean verify

  image:
    runs-on: ubuntu-latest
    needs: verify
    if: needs.verify.result == 'success' && github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Make mvnw executable
        run: chmod +x mvnw
      - name: Build jar (skip tests)
        run: ./mvnw -B -DskipTests package
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          provenance: false

  # Upload reports from verify job only (produced there). If needed, add artifacts step inside verify.